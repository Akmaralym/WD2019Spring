<ng-container *ngIf="!isLogged">
  <div>
    <div>
      <input type="text" placeholder="Login" [(ngModel)]="login"/>
    </div>
    <div>
      <input type="password" placeholder="Password" [(ngModel)]="password"/>
    </div>
    <div>
      <button (click)="auth()">Log in</button>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="isLogged">
    <div>
      <input type="text" [(ngModel)]="name">
      <input type="text" [(ngModel)]="phone">
      <button (click)="createContact()">Create</button>
    </div>

  <div>
    <div *ngFor = "let c of contacts">
      <span>
        <input type="text" [(ngModel)] = "c.name"/>
      </span>
      <span>
        <input type="text" [(ngModel)] = "c.phone"/>
      </span>
      <button style="color: blue" (click)="updateContact(c)">UPDATE</button>
      <button style="color: red" (click)="deleteContact(c)">DELETE</button>
    </div>
    <div>
      <button (click)="logout()">Log out</button>
    </div>
  </div>  
</ng-container>
